    <img src="./Peggyvest_files/piggyvestlogo.svg" alt="">
    
</header>

<main>
    <h1>Welcome to Piggyvest,</h1>
    <p>Calculate your compound interest for the duration of your investment </p>

    <form>
        <div class="firstinput">
        <label for="deposit-type">Type of Deposit</label>
        <select>
            <option id="deposit-type" class="drp" value="piggybank">Piggybank</option>
            <option value="safelock">SafeLock</option>
            <option value="target">Target</option>
            <option value="flex">Flex</option>
            <option value="flexdollar">Flex Dollar</option>
            <option value="investify">investify</option>
        </select>
    </div>
    <div class="input">
        <label for="Principal">Amount of Deposit</label>
        <input id="Principal" type="number" name="principal" value="" placeholder="#1000">
    </div>
    <div class="input">
        <label for="Rate">Rate %</label>
        <input id="rate" type="number" name="rate" value="" placeholder="10%">
    </div>
        <div class="input">
        <label for="duration-years">Duration - Years</label>
        <input id="duration-years" type="number" name="duration-years" value="" placeholder="4 yrs">
    </div>
        <div class="input">
        <label for="Compound-Period">Compounded-Period </label>
        <input id="interest" type="text" name="interest" value="" placeholder="Quarterly">
    </div>

    <div class="input">
        <label for="start-date">Finish Date (DD/MM/YYYY) </label>
        <input id="start-date" type="date" name="start-date" value="" placeholder="Select start date">
    </div>

    <div class="input">
        <label for="finish-date">Finish Date (DD/MM/YYYY) </label>
        <input id="finish-date" type="date" name="finish-date" value="" placeholder="Select finish date">
    </div> <br>
    <input type="submit" value="Calculate">

    </form>
</main>
